<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>GameOn</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="public/css/style.css" />
</head>

<body>
    <div class="header" id="myTopnav">
        <div class="header__logo">
            <img alt="logo" src="public/img/Logo.png" width="auto" height="auto" />
        </div>
        <div class="header__navbar">
            <a href="#">Détails de l'évènement</a>
            <a href="#">À propos</a>
            <a href="#">Contact</a>
            <a href="#">Évènements passés</a>
            <a class="icon">
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
        <div class="hero">
            <h1 class="hero__headline">
                Marathon national <br> de jeux vidéos
            </h1>
            <p class="hero__text">
                Vous aimez jouer ? Notre prochain évènement gaming est ouvert aux réservations... Places limitées !
            </p>
            <button class="btn-signup button" type="button">
                Je m'inscris
            </button>
            <img class="hero__image" src="public/img/bg_img.jpg" alt="img" />
        </div>

        <div class="blur">
            <div class="modal">
                <div class="modal__close">
                    <div class="modal__close__bar"></div>
                    <div class="modal__close__bar"></div>
                </div>
                <form name="form-reserve">
                    <div class="formData">
                        <label class="text-label">
                            Prénom
                            <input class="text-input" type="text" id="first-name" name="first-name" />
                        </label>
                    </div>
                    <div class="formData">
                        <label class="text-label">
                            Nom
                            <input class="text-input" type="text" id="last-name" name="last-name" />
                        </label>
                    </div>
                    <div class="formData">
                        <label class="text-label">
                            E-mail
                            <input class="text-input" type="email" id="email" name="email" />
                        </label>
                    </div>
                    <div class="formData">
                        <label class="text-label">
                            Date de naissance
                            <input class="text-input" type="date" id="birth-date" name="birth-date" />
                        </label>
                    </div>
                    <div class="formData">
                        <label class="text-label">
                            À combien de tournois GameOn avez-vous déjà participé ?
                            <input type="number" class="text-input" id="quantity" name="quantity" min="0" max="99">
                        </label>
                    </div>

                    <div class="formData radio-list">
                        <p class="radio-list__label">Quelle ville ?</p>
                        <label class="radio-label">
                            <input class="radio-input" type="radio" id="location1" name="location" value="New-York" />
                            <span class="radio-icon"><span class="radio-icon__checked"></span></span>
                            New-York
                        </label>
                        <label class="radio-label">
                            <input class="radio-input" type="radio" id="location2" name="location"
                                value="San Francisco" />
                            <span class="radio-icon"><span class="radio-icon__checked"></span></span>
                            San Francisco
                        </label>
                        <label class="radio-label">
                            <input class="radio-input" type="radio" id="location3" name="location" value="Seattle" />
                            <span class="radio-icon"><span class="radio-icon__checked"></span></span>
                            Seattle
                        </label>
                        <label class="radio-label">
                            <input class="radio-input" type="radio" id="location4" name="location" value="Chicago" />
                            <span class="radio-icon"><span class="radio-icon__checked"></span></span>
                            Chicago
                        </label>
                        <label class="radio-label">
                            <input class="radio-input" type="radio" id="location5" name="location" value="Boston" />
                            <span class="radio-icon"><span class="radio-icon__checked"></span></span>
                            Boston
                        </label>
                        <label class="radio-label">
                            <input class="radio-input" type="radio" id="location6" name="location" value="Portland" />
                            <span class="radio-icon"><span class="radio-icon__checked"></span></span>
                            Portland
                        </label>
                    </div>

                    <div class="formData">
                        <label class="checkbox-label">
                            <input class="checkbox-input" type="checkbox" id="checkbox-GCU" required />
                            <span class="checkbox-icon"><i class="fas fa-check checkbox-icon__checked"></i></span>
                            J'ai lu et accepté les conditions d'utilisation.
                        </label>
                        <label class="checkbox-label">
                            <input class="checkbox-input" type="checkbox" id="checkbox-news" />
                            <span class="checkbox-icon"><i class="fas fa-check checkbox-icon__checked"></i></span>
                            Je souhaite être prévenu(e) des prochains évènements.
                        </label>
                    </div>
                    <button class="btn-submit button" type="submit">C'est parti</button>
                </form>
            </div>
        </div>
    <footer class="footer">
        <p class="copyrights">
            Copyright 2014 - 2020, GameOn Inc.
        </p>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
